version: "3.8"

services:
  api-taller-pro:
    container_name: api-taller-pro
    build:
      target: production
      context: .
      args:
        - PORT=${PORT:-3000}
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: "512m"
        reservations:
          cpus: "0.25"
          memory: "256m"
    volumes:
      - .:.
      - ./node_modules:./node_modules/
    networks:
      docker_mi-red:
        ipv4_address: 172.0.0.5
networks:
  docker_mi-red:
    external: true
